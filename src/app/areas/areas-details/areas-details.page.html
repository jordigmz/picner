<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/areas']" [routerDirection]="'back'">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles del área</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="area">
    <img [src]="area.image">
    <ion-card-content>
      <ion-card-title>{{area.description}}</ion-card-title>
      <ion-card-subtitle> €</ion-card-subtitle>
      <ion-button *ngIf="area.mine" expand="block" color="danger" (click)="delete()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Delete</ion-label>
      </ion-button>
    </ion-card-content>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="">
      </ion-avatar>
      <ion-label><a [routerLink]="['/users', area._id]">{{area.name}}</a></ion-label>
      <ion-button *ngIf="area.mine" class="btn btn-primary" [routerLink]="['/events', area._id, 'edit']">Editar área</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/areas']" [routerDirection]="'back'">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles del área</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="area">
    <img [src]="area.image">
    <ion-card-content>
      <ion-card-title class="ion-padding-bottom">{{area.name}}</ion-card-title>
      <ion-card-subtitle>{{area.description}}</ion-card-subtitle>
      <ion-button *ngIf="true" expand="block" color="danger" class="ion-margin-top" (click)="delete()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Eliminar área</ion-label>
      </ion-button>
    </ion-card-content>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="">
      </ion-avatar>
      <ion-label><a [routerLink]="['/users', area._id]">Creator</a></ion-label>
      <ion-button *ngIf="true" color="primary" [routerLink]="['/events', area._id, 'edit']">
        <ion-icon style="font-size: 14px; padding-left: 5px;" name="create-outline" slot="start"></ion-icon>
        Editar área
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>

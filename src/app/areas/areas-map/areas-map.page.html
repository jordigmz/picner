<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button id="nested-button">
        <ion-icon name="person-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div id="logoHeader"></div>
  </ion-toolbar>
</ion-header>

<app-header-popover></app-header-popover>

<ion-content>
  <mgl-map [style]="'mapbox://styles/mapbox/streets-v11'" [zoom]="[15]" [center]="[lng, lat]">
    <mgl-marker #marker [lngLat]="[lng, lat]"></mgl-marker>
  </mgl-map>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="startNavigation()" class="ion-text-center">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-menu-tab></app-menu-tab>

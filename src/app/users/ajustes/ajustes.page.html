<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/areas']" [routerDirection]="'back'">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configuraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #sosForm="ngForm" (ngSubmit)="changeSOS()" *ngIf="me">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Contacto de emergencia (SOS)</ion-label>
        <ion-input name="sos" required [(ngModel)]="me.sos" pattern="[0-9]+$" #sosModel="ngModel"></ion-input>
        <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="sosModel.dirty && sosModel.valid"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="success" expand="block" [disabled]="sosForm.invalid || !me.sos">
      <ion-icon name="paper" slot="add-circle"></ion-icon>
      Guardar
    </ion-button>
  </form>
</ion-content>

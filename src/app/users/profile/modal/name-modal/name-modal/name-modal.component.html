<ion-header>
  <ion-toolbar color="light">
    <ion-title>Edit name and email</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="tertiary">
      Hello {{user.name}}, change name and email
    </ion-list-header>
  </ion-list>
  <form>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input name="name" required [(ngModel)]="user.name" #nameModel="ngModel"></ion-input>
      <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="nameModel.dirty && nameModel.valid">
      </ion-icon>
      <hr>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" required [(ngModel)]="user.email" #emailModel="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></ion-input>
      <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="emailModel.dirty && emailModel.valid">
      </ion-icon>
    </ion-item>
    <ion-button color="success" expand="block" (click)="editNameAndEmail()">
      <ion-label>Edit Profile</ion-label>
    </ion-button>
  </form>
</ion-content>

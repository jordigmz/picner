<ion-header>
  <ion-toolbar color="light">
    <ion-title>Edit password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="tertiary">
      Hello {{user.name}}, change your password
    </ion-list-header>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" name="password" required [(ngModel)]="password" #passwordModel="ngModel"></ion-input>
    <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="passwordModel.dirty && passwordModel.valid">
    </ion-icon>
    <hr>
    <ion-label position="floating">Re-password</ion-label>
    <ion-input type="password" name="password2" required [(ngModel)]="password2" #password2Model="ngModel"></ion-input>
    <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="password2Model.dirty && password2Model.valid">
    </ion-icon>
  </ion-item>
  <ion-button color="success" expand="block" (click)="editPassword()">
    <ion-label>Edit Password</ion-label>
  </ion-button>
</ion-content>
